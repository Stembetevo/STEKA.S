          <h2 class="header__h2">Contact Form</h2>
          <form action="https://httpbin.prg/get" method="get" class="contact__form">
            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send Me A Message</legend>
                <p class="contact__p">
                <label class="offscreen" for="name">Name:</label>
                <input class="contact__input" type="text" name="name" id="name" placeholder="Your name" required>
                </p>

                <p class="contact__p">
                    <label class="offscreen" for="email">Email:</label>
                    <input class="contact__input" type="text" name="email" id="email" placeholder="Your email" required></p>

                <p class="contact__p">
                    <label class="offscreen" for="message">Your Message:</label>
                    
                    <textarea class="contact__textarea" name="message" id="message" placeholder="Your Message" cols="30" rows="10"></textarea>
                </p>
                
            </fieldset>
            <button class="contact__button" type="submit">Submit</button>
            <button class="contact__button" type="reset">Reset</button>
          </form>
        </section>
